<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id = "nhietDo"></p>
  
  <script>
    let nhietDo;

    do {
      nhietDo = prompt("Nhap nhiet do hien tai: ")
      
      if (nhietDo < 20) {
        alert("Hay tang nhiet do !")
      } else if (nhietDo > 100) {
        alert("Hay giam nhiet do !")
      }
    } while (nhietDo > 100 || nhietDo < 20)

    document.getElementById("nhietDo").innerHTML = nhietDo + " do C"
  
  </script>

</body>
</html>
