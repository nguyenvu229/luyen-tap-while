<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button type="button" onclick="printFibo()">Print Fibonacci</button>
  <p id="fibo"></p>
  
  <script>
    function printFibo() {
      let fiboString = ""
      let count = 0
      let num1 = 1
      let num2 = 1

      while (count < 10) {
        fiboString += num1 + " - " + num2 + " - "
        num1 = num1 + num2
        num2 = num1 + num2
        count++
      }
      document.getElementById("fibo").innerHTML = fiboString
    }
  </script>

</body>
</html>
