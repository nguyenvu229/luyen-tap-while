<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="sumFibo()">Tinh tong</button>
  <p id="result"></p>

  <script>
    function sumFibo() {
      let count = 0
      let num1 = 1
      let num2 = 1
      let sum = 0

      while (count < 10) {
        sum += (num1 + num2)
        num1 = num1 + num2
        num2 = num1 + num2
        count++
      }
      document.getElementById("result").innerHTML = "Tong 20 so Fibonacci dau tien: " + sum
    }
  </script>
</body>
</html>
